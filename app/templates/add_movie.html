{% extends "base.html" %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Add New Movie</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required
                                   placeholder="Enter movie title">
                            <div class="form-text">
                                <i class="fas fa-info-circle"></i> Enter the movie title. If found in OMDb, 
                                additional details will be automatically filled.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="director" class="form-label">Director</label>
                            <input type="text" class="form-control" id="director" name="director"
                                   placeholder="Enter director's name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" class="form-control" id="year" name="year" 
                                   min="1888" max="{{ current_year }}"
                                   placeholder="Enter release year">
                            <div class="form-text">
                                <i class="fas fa-info-circle"></i> Must be between 1888 and {{ current_year }}
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating (0-10)</label>
                            <input type="number" class="form-control" id="rating" name="rating" 
                                   min="0" max="10" step="0.1"
                                   placeholder="Enter rating">
                            <div class="form-text">
                                <i class="fas fa-info-circle"></i> Must be between 0 and 10
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('main.user_movies', user_id=user_id) }}" 
                               class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Movie
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
