{% extends "base.html" %}

{% block title %}Update Movie{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Update Movie</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            {% if movie.poster_url %}
                                <img src="{{ movie.poster_url }}" class="img-fluid rounded" alt="{{ movie.title }} poster">
                            {% else %}
                                <div class="text-center p-4 bg-light rounded">
                                    <i class="fas fa-film fa-3x text-muted"></i>
                                </div>
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title *</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           value="{{ movie.title }}" required>
                                    <div class="form-text">
                                        <i class="fas fa-info-circle"></i> Changing the title will attempt to fetch new data from OMDb
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="director" class="form-label">Director</label>
                                    <input type="text" class="form-control" id="director" name="director" 
                                           value="{{ movie.director or '' }}">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="year" class="form-label">Year</label>
                                    <input type="number" class="form-control" id="year" name="year" 
                                           value="{{ movie.year or '' }}" min="1888" max="{{ current_year }}">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="rating" class="form-label">Rating (0-10)</label>
                                    <input type="number" class="form-control" id="rating" name="rating" 
                                           value="{{ movie.rating or '' }}" min="0" max="10" step="0.1">
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="{{ url_for('main.user_movies', user_id=user_id) }}" class="btn btn-secondary me-md-2">
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Update Movie
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
