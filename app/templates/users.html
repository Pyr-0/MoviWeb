{% extends "base.html" %}

{% block title %}Users - MovieWeb App{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Users</h1>
    <a href="{{ url_for('main.add_user') }}" class="btn btn-success">Add New User</a>
</div>

{% if users %}
    <div class="list-group">
        {% for user in users %}
            <a href="{{ url_for('main.user_movies', user_id=user.id) }}" 
               class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ user.name }}</h5>
                    <small>Created: {{ user.created_at }}</small>
                </div>
            </a>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info">
        No users found. <a href="{{ url_for('main.add_user') }}">Add your first user</a>!
    </div>
{% endif %}
{% endblock %}
