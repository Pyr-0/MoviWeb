{% extends "base.html" %}

{% block title %}403 Forbidden{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">403</h1>
                <h2 class="display-4">Access Forbidden</h2>
                <div class="error-details my-4">
                    <p class="lead">Sorry, you don't have permission to access this page.</p>
                    <p>Please make sure you have the necessary permissions to view this content.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Take Me Home
                    </a>
                    <a href="{{ url_for('main.list_users') }}" class="btn btn-outline-primary btn-lg ms-3">
                        <i class="fas fa-users me-2"></i>View Users
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
